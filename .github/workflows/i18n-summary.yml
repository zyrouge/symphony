name: i18n Summary

on:
    push:
        branches:
            - main
        paths:
            - .phrasey/**
            - i18n/**
    pull_request_target:
        types:
            - opened
            - edited
        paths:
            - .phrasey/**
            - i18n/**
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

jobs:
    i18n-summary:
        runs-on: ubuntu-latest
        if: github.event_name != 'pull_request_target' || github.event.pull_request.draft == false

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: npm

            - name: ðŸš§ Do prerequisites
              run: npm ci

            - name: ðŸš¨ Analyze i18n
              run: npm run i18n:summary

            - name: ðŸš€ Push summary files
              if: github.event_name != 'pull_request_target'
              uses: zyrouge/gh-push-action@v1
              with:
                  directory: phrasey-dist
                  branch: i18n-summary
                  checkout-orphan: true
                  force: true

            - name: ðŸ’¬ Comment summary
              if: github.event_name == 'pull_request_target'
              uses: actions/github-script@v7
              with:
                  script: |
                      const content = require("fs").readFileSync("phrasey-dist/README.md", "utf-8");
                      github.rest.issues.createComment({
                         issue_number: context.issue.number,
                         owner: context.repo.owner,
                         repo: context.repo.repo,
                         body: content,
                      });
