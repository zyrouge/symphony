            - uses: actions/setup-node@v3
              with:
                  node-version: "18.13.0"
                  cache: npm

            - name: ğŸ—ï¸  Prerequisites
              run: npm install

            - name: ğŸ”¨ Build
              run: npm run build

            - name: ğŸš€ Deploy
              uses: zyrouge/gh-push-action@v1.0.5
              with:
