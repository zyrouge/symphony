    IntroductoryMessage: |
        "Дзякуй за выбар Symphony! Калі вы сутыкнуліся з якімі-небудзь тэхнічнымі цяжкасцямі, наш рэпазітар GitHub - гэта месца, дзе можна паведаміць пра іх."
        "Далучайцеся да нашай супольнасці Discord і Reddit, каб мець зносіны з іншымі меламанамі, атрымліваць падтрымку і быць у курсе апошніх абнаўленняў. Ваша шчодрасць дапамагае падтрымліваць развіццё Symphony, таму, калі ласка, падумайце аб падтрымцы нас праз ахвяраванні на GitHub Sponsors."
        "Яшчэ раз, атрымлівайце асалоду ад музыкай!"
