    HelloThere: "Вітаю!"
    IntroductoryMessage: |
        "Дякуємо за вибір Symphony! Якщо ви зіткнулися з будь-якими технічними труднощами, наш репозиторій GitHub це місце, де можна повідомити про них."
        "Приєднуйтесь до нашої спільноти Discord та Reddit, щоб спілкуватися з іншими меломанами, отримувати підтримку та бути в курсі останніх оновлень. Ваша щедрість допомагає підтримувати розвиток Symphony, тому, будь ласка, подумайте про підтримку нас через пожертвування на GitHub Sponsors."
        "Ще раз, насолоджуйтесь музикою!"
