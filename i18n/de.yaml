    # Static
    UnknownSymbol: "?"
    HelloThere: Hallo!
    IntroductoryMessage: |
        Danke, dass du dich für Symphony entschieden hast! Falls du auf irgendwelche technische Probleme stößt, dann ist unser Github Repository der Ort um diese zu melden.

        Trete unserer Discord und Reddit Community bei, um mit anderen Musikliebhabern in Kontakt zu treten, Unterstützung zu bekommen und um auf dem aktuellsten Stand über die neuersten Updates zu sein. Deine Großzügigkeit hilft dabei, die Entwicklung von Symphony aufrecht zu erhalten, also ziehe bitte in Erwägung uns durch Spenden oder Github Sponsors zu untersützen.

        Noch einmal, genießen Sie die Musik!
