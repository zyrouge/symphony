IntroductoryMessage = """
Дзякуем вам за ўдзел ў адкрытым бэта-тэставанні Symphony. Калі вы сутыкнуліся з якімі-небудзь памылкамі ці хочаце прапанаваць паляпшэнні, калі ласка, адкрыйце праблему ў нашым рэпазітары Github.

Далучайцеся да нашай супольнасці Discord і Reddit, каб дзяліцца сваімі водгукамі і быць ў курсе распрацоўкі.

Symphony цалкам падтрымліваецца ахвяраваннямі праз Github Sponsors, Ko-fi і Patreon.

Яшчэ раз дзякуй, што паспрабавалі Symphony!
"""
