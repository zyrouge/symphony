HelloThere = "Hallo!"
IntroductoryMessage = """
Danke, dass du Teil der Symphony Open-Beta bist. Falls du auf irgendwelche Fehler stößt oder du Verbesserungsvorschläge hast, dann öffne gerne ein Issue in unserem Github Repository.

Tritt unserer Discord und Reddit Community bei, um dein Feedback mitzuteilen und um auf dem aktuellsten Stand der Entwicklung zu bleiben.

Symphony ist komplett kostenlos und wird ausschließlich von Beiträgen anderer Menschen unterstützt. Jeder Beitrag und Unterstützung wird sehr geschätzt. 

Nochmals, danke dass du Symphony ausprobierst!
"""
